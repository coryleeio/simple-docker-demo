web:
  build: .
  command: python app.py
  ports:
  - "5000:5000"
  volumes:
  - .:/code
  links:
  - redis
web2:
  build: .
  command: python app.py
  ports:
  - "5001:5000"
  volumes:
  - .:/code
  links:
  - redis
web3:
  build: .
  command: python app.py
  ports:
  - "5002:5000"
  volumes:
  - .:/code
  links:
  - redis
redis:
  image: orchardup/redis
